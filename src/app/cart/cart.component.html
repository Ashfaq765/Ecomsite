
  <div *ngIf="receivedFromHC && receivedData " class="container">

    <h2>Received Data:</h2>

    <div>product: {{ receivedData.product}}</div>
    <div>number: {{ receivedData.number}}</div>
    <div>total: {{ receivedData.total}}</div>
    <br>
    <div>Total: {{Total}}</div>
    <div> Orderd Products: {{Products}}</div>

    <button (click)="clearCart()">Clear Cart</button>
  </div>
