<div *ngIf="loginDesable">
<div class="container">
    <h1 class="heading">Login Form</h1>

    <form>
        <div class="form-group">
            <label for="fname">Name</label>
            <input type="text" name="fname" class="form-control" [ngClass]="{'invalid-input': !isValidName && !isLoginSuccessful, 'valid-input': isValidName && isLoginSuccessful}" [(ngModel)]="name">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" [ngClass]="{'invalid-input': !isValidPassword && !isLoginSuccessful, 'valid-input': isValidPassword && isLoginSuccessful}" [(ngModel)]="password">
        </div>

        <button type="button" (click)="isButtonPressed()" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
